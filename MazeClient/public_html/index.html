<html>
    <head>
        <title>A Maze</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel='stylesheet' type="text/css" href="Mycss.css">
        <link rel='stylesheet' type="text/css" href="./jquery-ui-1.11.2.custom/jquery-ui.css">
        <style>
            canvas {border: 1px solid black;}
        </style>
    </head>
    <body>
        <h1>A big Maze</h1>
        
        <div id="loginarea">
            <fieldset>
                <legend><font size="5" color="white">My info login</font></legend>
            <p><font size="2" color="white">Name :</font> <input type="text" id="uname" size="20" /></p>
                      
            <div id="buttons">
                <input type="button" value="Login" onclick="doLogin()" id="Loginbutton"/>
            </div>
        </fieldset>
        </div>
        <div id="mzarea">
            <canvas id="lookwhatIdrew" width="900" height="800"></canvas>
        </div>
        <div id="cPanearea">
            <fieldset>
                <legend>control panel</legend>
                <table>
            <tr>
                <td></td>
                <td><button class="conbu" onclick="up()" disabled><span class="ui-icon ui-icon-carat-1-n"></span></button></td>
                <td></td>
            </tr>
            <tr>
                <td><button class="conbu" onclick="left()" disabled><span class="ui-icon ui-icon-carat-1-w"></span></button></td>
                <td><button class="conbu" onclick="shoot()" disabled><span class="ui-icon ui-icon-battery-3"></span></button></td>
                <td><button class="conbu" onclick="right()" disabled><span class="ui-icon ui-icon-carat-1-e"></span></button></td>
            </tr>
            <tr>
                <td></td>
                <td><button class="conbu" onclick="down()" disabled><span class="ui-icon ui-icon-carat-1-s"></span></button></td>
                <td></td>
            </tr>
        </table>
            </fieldset>
            <fieldset>
                <legend>Action</legend>
                <div id="st">
                    <input type="button" value="start" onclick="dostart()" id="start" disabled>
                </div>
                <div id="qu">
                    <input type="button" value="quit" onclick="doquit()" id="quit" disabled>
                </div>
            </fieldset>
            
            
            <fieldset>  
                <legend>Player</legend>
                   <p><span id="persons"></span></p>
            </fieldset        >     
               
                
            <fieldset>
                <legend>Your health</legend>
                <p><span id="health"></span></p>
            </fieldset>
        </div>
        <script type="text/javascript" src="jquery-2.1.3.min.js"></script>
        <script type="text/javascript" src="Myscript.js"></script>
    </body>
</html>
